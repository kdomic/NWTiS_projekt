<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="top">#{i18n.login_title}</ui:define>

            <ui:define name="left">
                <h:link value="#{i18n.login_home}" outcome="home" /> <br/>
            </ui:define>

            <ui:define name="content">

                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="false" />

                <h:form>
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="username" value="#{i18n.login_username}" />
                        <p:inputText id="username" value="#{prijava.username}" size="50" />

                        <p:outputLabel for="password" value="#{i18n.login_password}" />
                        <p:inputText id="password" value="#{prijava.password}" size="50" />
                        <p:commandButton value="#{i18n.login_btn}" action="#{prijava.doLogin()}" ajax="false"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
